{% extends "layout.html" %}

{% block content %}
  <h3>{{user.name}}</h3>
  <h4>{{ user.email }}</h4>
  <div>User Posts</div>
  <hr/>
  <ul class="list-unstyled">
  {% for entry in entries %}
  <li><a href='{{entry.route}}'><b> {{entry.title}}</b></a><br>{{entry.content}}</li>
  {% endfor %}
  </ul>

  <hr/>
  <a href="PLACEHOLDER_URL_TITLE/edit" class="btn btn-primary">edit this page</a>
  <a href="PLACEHOLDER_URL_TITLE/delete" class="btn btn-danger">delete this page</a>
{% endblock %}
